<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Guess The Number</title>
</head>

<body>

    <div class="container">
        <h1 class="title">Guess The Number</h1>

        <p class="guessList">Guesses: </p>

        <div class="form">

            <label for="userGuess">Enter a guess</label>

            <div>
                <input type="number" name="guess" id="userGuess">
            </div>

            <button type="submit" id="submit">Submit Guess</button>
        </div>


        <p class="result"></p>

        <p class="lowOrHigh"></p>

        <button type="reset" id="restart">Restart Game</button>
    </div>

</body>

</html>
